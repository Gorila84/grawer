<div class="container col-4">
  <form #registerform="ngForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" required name="username" [(ngModel)]="model.username">
      <small id="emailHelp" class="form-text text-muted">Wprowadź swój email</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Hasło</label>
      <input type="password" class="form-control" required name="password" [(ngModel)]="model.password">
      <small id="emailHelp" class="form-text text-muted">Wprowadź hasło min. 6 znaków max 12 znaków</small>
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary">Zarejetruj</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Anuluj</button>
    </div>
  </form>
</div>
